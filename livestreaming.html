<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament Livestream</title>
    <style>
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          text-align: center;
          margin: 0;
          padding: 20px;
        }
        h1 {
          color: #333;
        }
        .scoreboard {
          margin: 20px auto;
          padding: 20px;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          max-width: 800px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #007bff;
          color: white;
        }
        button {
          padding: 10px 20px;
          margin: 5px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .btn-update {
          background-color: #28a745;
          color: white;
        }
        .btn-reset {
          background-color: #dc3545;
          color: white;
        }
        .team-name {
          font-size: 1.5rem;
          margin: 10px 0;
          color: #007bff;
        }
      </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            padding: 15px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .livestream-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-player {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-section {
            margin-top: 20px;
        }

        .chat-section h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .chat-box {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
            background: #f9f9f9;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #1e90ff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #007acc;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cricket Tournament Livestream</h1>
    </div>

    <div class="livestream-container">
        <div class="video-player">
            <iframe src="https://www.youtube.com/embed/your-live-stream-id" allowfullscreen></iframe>
        </div>

        <div class="chat-section">
            <h2>Live Chat</h2>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Cricket Tournament Live. All rights reserved.</p>
    </div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatMessage = document.getElementById('chat-message');
            
            if (chatMessage.value.trim() !== "") {
                const message = document.createElement('div');
                message.textContent = chatMessage.value;
                chatBox.appendChild(message);
                chatMessage.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
     <h1>Cricket Live Score</h1>
     <div class="scoreboard">
       <div>
         <label for="battingTeam">Batting Team:</label>
         <input type="text" id="battingTeam" placeholder="Enter Batting Team Name">
         <br><br>
         <label for="bowlingTeam">Bowling Team:</label>
         <input type="text" id="bowlingTeam" placeholder="Enter Bowling Team Name">
       </div>
   
       <h2 id="battingTeamName" class="team-name">Batting Team</h2>
       <table>
         <thead>
           <tr>
             <th>Player</th>
             <th>Runs</th>
             <th>Balls</th>
             <th>Update Runs</th>
             <th>Update Balls</th>
           </tr>
         </thead>
         <tbody id="battingTeamTable">
           <!-- Player rows will be dynamically inserted here -->
         </tbody>
       </table>
       <button class="btn-update" onclick="addPlayer()">Add Player</button>
       <button class="btn-reset" onclick="resetTeams()">Reset Teams</button>
     </div>
   
     <script>
       const battingTeamTable = document.getElementById('battingTeamTable');
       const battingTeamName = document.getElementById('battingTeamName');
   
       // Store players and their performances
       const players = [];
   
       // Add a new player to the batting team
       function addPlayer() {
         const playerName = prompt('Enter player name:');
         if (playerName) {
           players.push({ name: playerName, runs: 0, balls: 0 });
           renderPlayers();
         }
       }
   
       // Update the display of players and their scores
       function renderPlayers() {
         battingTeamTable.innerHTML = '';
         players.forEach((player, index) => {
           const row = document.createElement('tr');
           row.innerHTML = `
             <td>${player.name}</td>
             <td>${player.runs}</td>
             <td>${player.balls}</td>
             <td><button onclick="updateRuns(${index})">+1 Run</button></td>
             <td><button onclick="updateBalls(${index})">+1 Ball</button></td>
           `;
           battingTeamTable.appendChild(row);
         });
       }
   
       // Update runs for a specific player
       function updateRuns(index) {
         players[index].runs++;
         renderPlayers();
       }
   
       // Update balls faced for a specific player
       function updateBalls(index) {
         players[index].balls++;
         renderPlayers();
       }
   
       // Reset the teams and scores
       function resetTeams() {
         players.length = 0; // Clear players
         battingTeamTable.innerHTML = '';
         document.getElementById('battingTeam').value = '';
         document.getElementById('bowlingTeam').value = '';
         battingTeamName.textContent = 'Batting Team';
       }
          
       // Update team names dynamically
       document.getElementById('battingTeam').addEventListener('input', (e) => {
         battingTeamName.textContent = e.target.value || 'Batting Team';
       });
     </script>
     
</body>
</html>
